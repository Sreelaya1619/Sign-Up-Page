<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="dess.css" type="text/css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="regform">
    <h1 >Sign Up</h1>
    <form>
        <div>
            <label class="textlabel">Username</label>
            <input class="input" type="text" name="username" required>
        </div>
        <div>
            <label class="textlabel">Password</label>
            <input class="input"  type="password" name="password" required>
        </div>
        <div>
            <label class="textlabel">Email</label>
            <input class="input" type="email" name="email" required>
        </div>
        <div>
            <input class="
            radio"  type="radio" name="gender" value="Male" required>
            <label for="Male">Male</label>
            <input class="radio" type="radio" name="gender" value="Female" required>
            <label for="Female">Female</label>
        </div>
        <div  class="btn"  >
           <button type="submit"><a href="come.html">Register</button></a>
           
        </div>
    </form>
</div>
</body>
</html>
